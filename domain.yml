version: '3.1'
intents:
- affirm
- bot_challenge
- buy_stock
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- navigate
entities:
- stock_number
- stock_company
- page
slots:
  stock_company:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: stock_company
      intent:
      - buy_stock
      - sell_stock
  page:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: page
      intent:
      - navigate
  stock_number:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: stock_number
      intent:
      - buy_stock
      - sell_stock
forms:
  buy_stock_form:
    required_slots:
    - stock_company
    - stock_number
  navigate_form:
    required_slots:
    - page
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
#place order
- action_submit_order_form
- action_ask_stock_company
- action_ask_stock_number
- validate_stock_company
# navigate
- action_submit_navigate_form
- action_ask_page
- validate_page
